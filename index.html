<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Kenny's Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">🎁 Kenny's Birthday</h1>
                <p class="subtitle">Entre le mot de passe pour accéder au cadeau</p>
            </div>

            <div id="password-screen" class="screen active">
                <div class="password-section">
                    <input type="password" id="password-input" placeholder="Mot de passe" autofocus />
                    <button id="password-btn" onclick="checkPassword()" class="password-btn">
                        <span id="btn-text">🔓 Entrer</span>
                        <div id="btn-loader" class="loader hidden"></div>
                    </button>
                    <div id="password-error" class="error-message hidden">
                        ❌ Mot de passe incorrect
                    </div>
                </div>
            </div>

            <div id="loading-screen" class="screen hidden">
                <div class="loading-section">
                    <div class="big-loader"></div>
                    <p>Chargement de ton cadeau Kenny... 🧡</p>
                </div>
            </div>
        </div>
    </div>

    <script src="password-check.js"></script>
</body>
</html>

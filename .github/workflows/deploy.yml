name: Deploy to GitHub Pages with Secret Injection

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets
        env:
          VAULT_WIF_KEY: ${{ secrets.VAULT_WIF_KEY }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
        run: |
          echo "üîê Injecting secrets..."
          
          # V√©rifier que les secrets existent
          if [ -z "$VAULT_WIF_KEY" ]; then
            echo "‚ùå VAULT_WIF_KEY secret is not set!"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add a secret named: VAULT_WIF_KEY"
            echo "With your WIF private key as value"
            exit 1
          fi
          
          if [ -z "$SITE_PASSWORD" ]; then
            echo "‚ùå SITE_PASSWORD secret is not set!"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add a secret named: SITE_PASSWORD"
            echo "With your site password as value"
            exit 1
          fi
          
          # Remplacer les placeholders
          echo "üîë Injecting vault key into vault.js..."
          sed -i "s/__VAULT_WIF_KEY_PLACEHOLDER__/$VAULT_WIF_KEY/g" vault.js
          
          echo "üîí Injecting password into script.js..."
          sed -i "s/__SITE_PASSWORD_PLACEHOLDER__/$SITE_PASSWORD/g" script.js
          
          # V√©rifier que les remplacements ont fonctionn√©
          if grep -q "__VAULT_WIF_KEY_PLACEHOLDER__" vault.js; then
            echo "‚ùå Vault key placeholder replacement failed!"
            exit 1
          fi
          
          if grep -q "__SITE_PASSWORD_PLACEHOLDER__" script.js; then
            echo "‚ùå Password placeholder replacement failed!"
            exit 1
          fi
          
          echo "‚úÖ All secrets successfully injected"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 